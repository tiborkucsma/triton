<mat-card>
  <mat-card-content>
    <div fxLayout="column">
      <h2>Üzenet küldése</h2>
      <mat-form-field>
        <mat-label for="email">Címzett email címe</mat-label>
        <input matInput type="text" [formControl]="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="title">Tárgy</mat-label>
        <input matInput type="text" [formControl]="title" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="body">Üzenet</mat-label>
        <input matInput type="textarea" [formControl]="body" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="send()">Küldés</button>
    </div>
  </mat-card-content>
</mat-card>

<br>

<mat-card>
  <mat-card-content>
    <h2>Beérkező üzenetek</h2>
    <div *ngFor="let message of messages">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
          {{message.title || 'Tárgy üres'}}
          </mat-card-title>
          <mat-card-subtitle>
          {{message.from.name.lastname}}
          {{message.from.name.firstname}}
          -
          {{message.timestamp.toDate().toLocaleString()}}
          </mat-card-subtitle>
          <mat-card-actions>
            <button mat-button (click)="showMessage(message)">Elolvas</button>
          </mat-card-actions>
       </mat-card-header>
      </mat-card>
      <br>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <h2>Összes tárgy</h2>
    <table mat-table [dataSource]="subjects" fxFlexFill>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Kód </th>
        <td mat-cell *matCellDef="let element">
          {{element.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Név </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="credits">
        <th mat-header-cell *matHeaderCellDef> Kreditek </th>
        <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="showSubjectDetails(element)">Részletek</button>
          <button mat-button *ngIf="userHasAdminRole()" (click)="editSubject(element)">Szerkesztés</button>
          <button mat-button *ngIf="userHasAdminRole()" (click)="deleteSubject(element)">Törlés</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

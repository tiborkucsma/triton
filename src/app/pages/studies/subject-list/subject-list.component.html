<h2>Félév tárgyai</h2>
<table mat-table [dataSource]="subjects" style="width: 100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Kód </th>
    <td mat-cell *matCellDef="let element">
        {{element.subject.id}}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Név </th>
    <td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
  </ng-container>

  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef> Kreditek </th>
    <td mat-cell *matCellDef="let element"> {{element.subject.credits}} </td>
  </ng-container>

  <ng-container matColumnDef="mark">
    <th mat-header-cell *matHeaderCellDef> Érdemjegy </th>
    <td mat-cell *matCellDef="let element"> {{element.mark || '-'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

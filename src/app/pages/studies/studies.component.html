<mat-card>
  <mat-card-content>
    <h2>Tanulmányi adatok</h2>
    <h3>Félévek</h3>
    <table mat-table [dataSource]="semesters" fxFlexFill>
      <ng-container matColumnDef="semesterId">
        <th mat-header-cell *matHeaderCellDef> Félév </th>
        <td mat-cell *matCellDef="let element">
          {{element.semesterId.year1}}/{{element.semesterId.year2}}/{{element.semesterId.half}}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Státusz </th>
        <td mat-cell *matCellDef="let element"> {{semesterStatusToString(element.status)}} </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="showSubjectList(element)"
            color="primary">Tárgyak listája</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

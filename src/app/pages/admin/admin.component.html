<mat-card>
  <mat-card-content>
    <form [formGroup]="studentRegForm" (ngSubmit)="save()" fxLayout="column">
      <h2>Tanuló regisztrálása</h2>

      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Jelszó</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <div formGroupName="name">
        <mat-form-field>
          <mat-label for="lastname">Vezetéknév</mat-label>
          <input matInput type="text" formControlName="lastname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="firstname">Keresztnév</mat-label>
          <input matInput type="text" formControlName="firstname" />
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label for="dateOfBirth">Születési dátum</mat-label>
        <input matInput type="date" formControlName="dateOfBirth" />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="studentCardNumber">Diákigazolvány szám</mat-label>
        <input matInput type="text" formControlName="studentCardNumber" />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="address">Lakcím</mat-label>
        <input matInput type="text" formControlName="address" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Mentés</button>
    </form>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <mat-card-content>
    <h2>Tárgy felvétele</h2>
    <app-subject-form (onSubmit)="addSubject($event)"></app-subject-form>
  </mat-card-content>
</mat-card>
